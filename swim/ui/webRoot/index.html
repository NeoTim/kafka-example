<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Swim</title>
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="assets/favicon_x128.png">

  <!-- styles -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="assets/css/fonts.css" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <style>
    #templateRoot {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- javascript -->
  <script src="assets/js/lib/swim-system.js"></script>
  <script src="assets/js/lib/default.js"></script>
  <script src="assets/js/layoutPlugin.js"></script>
  <script src="assets/js/index.js"></script>

  <!-- mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet"/>  
  
  <script>
    window.page = null;

		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js').then(function(registration) {
				// Registration was successful
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
				// registration failed :(
				console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
        
    function start() {
      window.page = new IndexPage(`warp://${window.location.host}`, "templateRoot", "7a68ca92");
      window.page.initialize();        
    }
  </script>

  <!-- body -->

  <body class="page" onload="start()">

    <!-- header -->
    <header class="main-header container-fluid">
      <div class="row">
        <div class="col col-8 content-left">
          <picture><img src="https://cdn.swim.ai/images/logos/swim-marlin-logo-white.svg" alt="Swim.ai Logo" height="58"></picture>
          <div class="main-title">
            <h1 id="mainTitle">Satellite Tracker</h1>
          </div>
          <div class="menu">
            <select id="typeDropDown">
              <option value="none">Type</option>
              <option value="payload" selected>Payload</option>
              <option value="debris">Debris</option>
              <option value="rocket body">Rocket Body</option>
            </select>
            <select id="constDropDown">
              <option value="none">Constellation</option>
              <option value="starlink">Starlink</option>
              <option value="glonass">Glonass</option>
              <option value="oneweb">OneWeb</option>
              <option value="beidou">Beidou</option>
              <option value="galaxy">Galaxy</option>
              <option value="amos">Amos</option>
              <option value="arabsat">Arabsat</option>
              <option value="iridium">Iridium</option>
              <option value="spacebee">SpaceBee</option>
              <option value="usa">GPS</option>
              <option value="fregat">Fregat</option>
              <option value="atlas">Atlas 5 R/B</option>
              <option value="falcon 9">Falcon 9 R/B</option>
              <option value="ariane">Ariane R/B</option>
              <option value="delta">Delta R/B</option>
              <option value="titan">Titan R/B</option>
              <option value="pegasus">Pegasus R/B</option>
              <option value="electron">Electron R/B</option>
              <option value="sl-">SL Type R/B</option>
              <option value="cz-">CZ Type R/B</option>
            </select>

          </div>          
        </div>
        <div class="col col-4 text-right content-right">
          <a href="http://swim.ai" target="_top">
            <picture class="d-none d-sm-inline">
              <img src="http://cdn.swim.ai/images/powerBySWIM-AI-top-default.svg" height="33px" alt="Power by SWIM.ai Logo">
            </picture>
          </a>
        </div>
      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="main" style="height: 100%; width: 100%">

      <div id="templateRoot" style="height: 100%; width: 100%">

      </div>
    </main>
    <!-- /main -->

  </body>

</html>
